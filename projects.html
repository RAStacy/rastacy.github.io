        <div class="container main">
            <div class="prs-img">
                <a href="#" id="prsGameLink"><img src="icons/prs.jpg" alt="Paper Rock Scissors Game" title="Paper Rock Scissors Game"></a>
            </div>
        	<div id="prsGame" class="no-mobile">
				<div class="row">
					<div class="score win">
						<p class="score-title">Wins:</p>
						<div id="wins"></div>
					</div>
					<div class="score lose">
						<p class="score-title">Losses:</p>
						<div id="losses"></div>
					</div>
				</div>
			    <h3>Choose your weapon!</h3>
			    <p>(Paper, Rock, or Sissors)</p>
				<input id="userInput" type="text">
				<button type="submit" id="sub" onclick="prsGame()" class="btn">Submit</button>
				<div class="outcome seven.columns">
					<div class="results left three.columns">
						<p class="user-choose">You Choose:</p>
						<div id="userOutput" class="output"></div>
					</div>
					<div class="results right three.columns">
						<p class="comp-choose">Computer Choose:</p>
						<div id="compOutput" class="output"></div>
					</div>
					<div class="clear"></div>
					<div id="winner" class="winner"></div>
					<div id="reset"></div>
				</div>
			</div>
			
		</div>		
	</div>
    <footer class="footer bblack site-footer">
        <div class="container">
            <p>Interested in what I can bring to your company or project? Send me an email and we'll discuss it!</p>
        <form enctype="text/plain" method="post" id="emailForm" name="emailForm">
            <div class="clearfix row">
                <div class="nine columns left">
                    <div class="control-group">
                        <input name="name" id="name" type="text" class="placeholder" tabindex="5" placeholder="name" data-bvalidator="required,alpha">
                    </div>
                    <div class="control-group">
                        <input name="email" id="email" type="email" class="placeholder" tabindex="10" placeholder="e-mail" data-bvalidator="required,email">
                    </div>
                </div>
                <div class="seven columns right">
                    <div class="control-group">
                        <textarea rows="4" name="msg" id="msg" type="text" class="right placeholder" tabindex="15" placeholder="message"></textarea>
                    </div>
                </div>
            </div>
            <div class="sixteen columns submit">
				<button type="submit" name="sub" id="sub" class="btn" tabindex="20">Submit</button>            
			</div>
        </form>
        </div>

        $(document).ready(function(){
            $('a#prsGameLink').click(function(e){
                $.get('prsgame.html', function(data){
                        modal.open({content: data});
                    });
                    e.preventDefault();
                });
            });
    </script>
