<div id="prsGame">
    <div class="row">
        <div class="score win">
            <p class="score-title">Wins:</p>
            <div id="winsM"></div>
        </div>
        <div class="score lose">
            <p class="score-title">Losses:</p>
            <div id="lossesM"></div>
        </div>
    </div>
    <h3>Choose your weapon!</h3>
    <p>(Paper, Rock, or Sissors)</p>
    <input id="userInputM" type="text">
    <button type="submit" class="btn" onclick="prsGameM()">Submit</button>
    <div class="outcome seven.columns">
        <div class="results left three.columns">
            <p class="user-choose">You Choose:</p>
            <div id="userOutputM" class="output"></div>
        </div>
        <div class="results right three.columns">
            <p class="comp-choose">Computer Choose:</p>
            <div id="compOutputM" class="output"></div>
        </div>
        <div class="clear"></div>
        <div id="winnerM" class="winner"></div>
        <div id="resetM"></div>
    </div>
</div>
